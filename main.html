<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="./main.js" defer></script>
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/dab0f47568.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body >
    <button type="button" style="opacity: 0;position:absolute;" id="modalButton" class="btn btn-primary"
        data-bs-toggle="modal" data-bs-target="#exampleModal"></button>
    <div class="game">
    <div class="gameContainer col-8">
        <div id="gameContainer">
            <div id="headerGameContainer">
                <div id="containerFlag" class="borderForHeader">
                    <span id="leftFlag"></span>
                    <i class="fa-solid fa-flag" style="color:red !important"></i>
                </div>
                <div id="containerTimer" class="borderForHeader">
                    <span id="Timer">00:00:00</span>
                    <i class="fa-solid fa-clock" style="color:goldenrod !important"></i>
                </div>
                <div id="containerLevel" class="borderForHeader">
                    <select name="" id="levelSelector">
                        <option value="1">Easy</option>
                        <option value="2">Meduim</option>
                        <option value="3">Hard</option>
                    </select>
                </div>
            </div>

            <div id="boardGameContainer"></div>
        </div>
    </div>
    <div class="tableContainer col-4 ">
        <table class="table table-success table-striped table1">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Level</th>
                    <th scope="col">Time</th>
                </tr>
            </thead>
            <tbody id="tbody">
            
            </tbody>
        </table>
    </div>
</div>
    <!-- Button trigger modal -->

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" id="closeButton" class="btn-close" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <p id="bodyContentModal"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" id="buttonModal" class="btn btn-secondary"
                        data-bs-dismiss="modal">Close</button>

                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
